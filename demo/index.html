<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="app.scss" />
        <title>Demo accordion</title>
    </head>

    <body>
        <main id="app">
            <div class="container">
                <accordion v-for="(accordion, index) in accordions" :key="index">
                    <template #title>{{ accordion.title }}</template>
                    <template #content>{{ accordion.content }}</template>
                </accordion>
                <accordions>
                    <accordion v-for="(accordion, index) in accordions" :key="index">
                        <template #title>{{ accordion.title }}</template>
                        <template #content>{{ accordion.content }}</template>
                    </accordion>
                </accordions>
                <accordions :single="false">
                    <accordion v-for="(accordion, index) in accordions" :open="true" :key="index">
                        <template #title>{{ accordion.title }}</template>
                        <template #content>{{ accordion.content }}</template>
                    </accordion>
                </accordions>
            </div>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
